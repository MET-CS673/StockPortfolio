<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./favicon.ico" />
</head>

<body>
    <form id="login" method="POST">
        <label>Username</label><br>
        <input class="input-field" id="userSignIn" type="text" autocomplete="off" required /><br><br>
        <label>Password</label><br>
        <input class="input-field" id="passwordSignIn" type="password" autocomplete="off" required /><br><br>
        <button type="submit" id="login-btn">Log In</button>
    </form>
    <p>No account? <a href="./signup.html"> Sign up </a></p>
</body>



</html>
