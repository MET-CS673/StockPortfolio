</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column dashboard-list">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/stock_breakdown}">
              Stock Breakdown
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/sector_breakdown}">
              Sector Breakdown
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/mc_breakdown}">
              Market Cap Breakdown
            </a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              Portfolio
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div id="errorMsg"  class="alert alert-danger d-none">
        Wrong password!
      </div>
      <div id="successMsg"  class="alert alert-primary d-none">
        Password has been changed successfully!
      </div>
      <div
              class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              pt-3
              pb-2
              mb-3
              border-bottom
            "
      >
        <h1 class="h2">Password Change</h1>

      </div>
      <form class="form-modifypassword" action="#" th:action="@{/account}" method="POST">

        <div class="col-sm-10 col-sm-offset-1">
          <div class="form-group label-floating">
            <label class="control-label" >Old password</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="Old Password">
          </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1">
          <div class="form-group label-floating">
            <label class="control-label" >New password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
          </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1">
          <div class="form-group label-floating">
            <label class="control-label" >Confirm new password</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password">
          </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1">
          <button type="button" onclick="modifyPassword();" class="btn btn-primary">Change password</button>
          <script>
            function modifyPassword() {
              errorMsg = $("#errorMsg")
              successMsg = $("#successMsg")
              if (!errorMsg.hasClass("d-none")) errorMsg.addClass("d-none")
              if (!successMsg.hasClass("d-none")) successMsg.addClass("d-none")

              oldPwd = $("#oldPassword").val()
              newPwd = $("#newPassword").val()
              confirmPwd = $("#confirmNewPassword").val()

              if (newPwd !== confirmPwd){
                $("#errorMsg").text("New password is not equal to Confirm new password!")
                $("#errorMsg").removeClass("d-none");
                return
              }
              if (newPwd.length<10 ){
                $("#errorMsg").text("New password should be at least than 10 characters!(Now only "+newPwd.length+" characters.)")
                $("#errorMsg").removeClass("d-none");
                return
              }
              if (oldPwd == newPwd){
                $("#errorMsg").text("New password should not equal to Old password")
                $("#errorMsg").removeClass("d-none");
                return
              }

              if (confirm('Are you sure you want change your password?')) {
                // Change password!
                console.log('Password changed');
                let res = false;
                $.post({
                  url: "/modifyPwd",
                  method: "post",
                  async: false,
                  data: {"oldPwd":oldPwd, "newPwd":confirmPwd},
                  dataType:"json",
                  headers:{"X-CSRF-TOKEN": $("input[name='_csrf']").val()},
                  success: function(data){
                    res = Boolean(data)
                  }
                });
                if (res) successMsg.removeClass("d-none")
                else {
                  $("#errorMsg").text("Wrong password!")
                  $("#errorMsg").removeClass("d-none");

                }
              } else {
                // Do nothing!
                console.log('Password change cancelled');
              }
            }
          </script>
        </div>
      </form>

      <div
              class="
              d-flex
              justify-content-between
              flex-wrap flex-md-nowrap
              align-items-center
              pt-3
              pb-2
              mb-3
              border-bottom
            "
      >
        <h1 class="h2">Deactivating SPD user account</h1>

      </div>
      <form class="form-deactivate"  action="#"  method="POST">
        <div class="col-sm-10 col-sm-offset-1">
          <button type="button" onclick="deactivate();" class="btn btn-danger">Deactivate account</button>
          <script>
            function deactivate() {
              if (confirm('Are you sure you want deactivate your account?')) {
                console.log('deactived account');
                let res = false;
                $.post({
                  url: "/deactivating",
                  method: "post",
                  async: false,
                  headers:{"X-CSRF-TOKEN": $("input[name='_csrf']").val()},
                  success: function(data){
                    res = Boolean(data)
                    if (res) {
                      window.location.href = "/login"
                    }else{
                      $("#errorMsg").text("Deactived error!")
                      $("#errorMsg").removeClass("d-none");

                    }
                  }
                });
              } else {
                // Do nothing!
                console.log('do nothing');
              }
            }
          </script>
        </div>
    </main>
  </div>
</div>
